	<th:block layout:fragment="customHead">
		<meta charset="UTF-8">
		<title>기업카드등록</title>
		
		<!-- Bootstrap -->
	    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	    <!-- Font Awesome -->
	    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	    <!-- NProgress -->
	    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
	    <!-- iCheck -->
	    <link href="/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
	    <!-- Datatables -->
	    <link href="/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
	    <link href="/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
	    <link href="/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css" rel="stylesheet">
	    <link href="/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
	    <link href="/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css" rel="stylesheet">
		
	    <!-- Custom Theme Style -->
	    <link href="/build/css/custom.min.css" rel="stylesheet">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <script>
		$(document).ready(()=>{
			$('#CardList').click(()=>{
				console.log('나와라요');
				$.ajax({
					url : '/businessCardList',
					type : 'GET',
					success:(data)=>{
						$('#list').empty();
						$(data).each((index,item)=>{
							$('#list').append('<tr>');
							$('#list').append('<td>'+item.emp_NO+'</td>');
							$('#list').append('<td>'+item.card_NO+'</td>');
							$('#list').append('<td>'+item.valid_DATE+'</td>');
							$('#list').append('<td>'+item.bank_CD+'</td>');
							$('#list').append('<td>'+item.bank_ACCNO+'</td>');
							$('#list').append('<td>'+item.popup_YN+'</td>');
							$('#list').append('<td>'+item.join_EMP_NO+'</td>');
							$('#list').append('<td>'+item.card_MEMO+'</td>');
							$('#list').append('<td>'+item.card_DESCR+'</td>');
							$('#list').append('<td>'+item.audit_ID+'</td>');
							$('#list').append('<td>'+item.audit_TM+'</td>');
							$('#list').append('</tr>');
						});
					}
				});
			});
		});
	</script>
	</th:block>
	
	
	<th:block layout:fragment="customBody">
	<font color="black">
		<div class="col-md-12 col-sm-6 col-xs-12" style="width:100%">
                <div class="x_panel">
                  <div class="x_title">
                    <h1>기업카드 등록</h1>
                    <button>조회</button>
                    <button>입력</button>	
                    <button>삭제</button> 
                    <button>저장</button> 	
                    <ul class="nav navbar-right panel_toolbox">
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>
                          	◎검색조건　　
                          	⊙사원번호
							<input type="text" name=""> 
							<button>ㅁ</button>
							◎카드번호
							<input type="text" name=""> 
                          </th>                          
                        </tr>
                      </thead>                     
                    </table>					
                  </div>
                </div>
              </div>
              <div class="col-md-12 col-sm-6 col-xs-12" style="width:100%">
                <div class="x_panel">
                  <div class="x_title">
                    <ul class="nav navbar-right panel_toolbox">
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
					<div style="overflow:scroll; width:100%; height:650px; padding:10px; background-color:;">
                    <button type="button" id="CardList">카드리스트</button>
                    <table class="table table-bordered">
                      <thead>
                        <tr>                         
                          <th bgcolor=#EAEAEA>사원번호</th>
                          <th bgcolor=#EAEAEA>카드번호</th>
                          <th bgcolor=#EAEAEA>법인카드유효기간</th>
                          <th bgcolor=#EAEAEA>은행코드</th>
                          <th bgcolor=#EAEAEA>은행계좌번호</th> 
                          <th bgcolor=#EAEAEA>법인카드사용유무</th>
                          <th bgcolor=#EAEAEA>조인사원번호</th>    
                          <th bgcolor=#EAEAEA>적요</th>    
                          <th bgcolor=#EAEAEA>특기사항</th>    
                          <th bgcolor=#EAEAEA>등록자</th>    
                          <th bgcolor=#EAEAEA>등록일시</th>                        
                        </tr>
                        
                      </thead>
                      <tbody id="list">
                                      
                      </tbody>
                    </table>
					</div>
                  </div>
                </div>
              </div>
              </font>                       
	</th:block>
